<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Leaflet">
    <link rel="stylesheet" href="MH04_style.css">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=cairo:300" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
     integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
     crossorigin=""/>
    <title>Projet Web Mapping</title>
</head>
<body>
    <h1>Projet Web mapping: sujet MH04</h1>
    
    <!-- Tableau -->
    <table id="tableau">
        <tr>
            <CAPTION id="titre_tableau">Pokemon</CAPTION>
        </tr>
        <tr>
            <th>Longitude</th>
            <th>Latitude</th>
            <th>Adresse</th>
        </tr>
    </table>

    <!-- Boutons -->
    <form id="form">
        <div id="b_prev">
            <button type="submit">Page précédente</button>
        </div>
        <div id="b_next">
            <button type="submit">Page suivante</button>
        </div>
    </form>


    <!-- Map -->
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin="">
    </script>
    
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@3.0.10/dist/esri-leaflet.js"></script>
    <script src="https://unpkg.com/esri-leaflet-vector@4.0.0/dist/esri-leaflet-vector.js"></script>
    <!-- Load Esri Leaflet Geocoder from CDN -->
    <script src="https://unpkg.com/esri-leaflet-geocoder@3.1.3/dist/esri-leaflet-geocoder.js"></script>




    <footer id="footer"></footer>

    <script src="MH04_javascript.js"></script>

</body>
</html>
